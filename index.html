<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Esta é uma página HTML simples.</p>
        <div id="systemInfo" class="system-info">
            <h2>Informações do Sistema</h2>
            <p>Navegador: <span id="browser"></span></p>
            <p>Sistema Operacional: <span id="os"></span></p>
            <p>Idioma: <span id="language"></span></p>
            <p>Resolução da Tela: <span id="resolution"></span></p>
            <p>Data e Hora: <span id="datetime"></span></p>
        </div>
        <button id="btnClick">Atualizar Informações</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
